<!DOCTYPE html>
<html>
	<head>
		<title> Home </title>
		<link rel="stylesheet" href="Style.css">
	</head>
	<body>
		
			<!-- Toppen -->
	<div id="top">
		<table>
			<tr>
				<td>
					<img src="logo.PNG" height="100" id="Logo"/>
				</td>
				<td id="title">
					<h1>Ceres Bladet Web Magasin</h1>
				</td>
			</tr>
		</table>
	</div>
		<div class="dropdown">
		  <button onclick="myFunction()" class="dropbtn" >Menu</button>
		  <div id="myDropdown" class="dropdown-content">
			<strong><a href="#" >Forside</a>
			<a href="#">Artikler Emnesorteret</a>
			<a href="#">Alle Artikler</a>
			<a href=".\Om.html">Om Os</a></strong>
		  </div>
		</div>
		<script> /*Dropdown*/
			/* When the user clicks on the button, toggle between hiding and showing the dropdown content */
			function myFunction() {
			  document.getElementById("myDropdown").classList.toggle("show");
			}
			// Close the dropdown menu if the user clicks outside of it
			window.onclick = function(event) {
			  if (!event.target.matches('.dropbtn')) {
				var dropdowns = document.getElementsByClassName("dropdown-content");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
				  var openDropdown = dropdowns[i];
				  if (openDropdown.classList.contains('show')) {
					openDropdown.classList.remove('show');
				  }
				}
			  }
			}
		</script>

		<!-- Slideshow container -->
		<div class="slideshow-container">

		  <!-- Full-width images with number and caption text -->
		  <div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img src=".\Artikel1.PNG" style="width:100%">
			<div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img src=".\Artikel2.PNG" style="width:100%">
			<div class="text">Caption Two</div>
		  </div>

		  <div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img src=".\Artikel3.PNG" style="width:100%">
			<div class="text">Caption Three</div>
		  </div>

		  <!-- Next and previous buttons -->
		  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span> 
		  <span class="dot" onclick="currentSlide(2)"></span> 
		  <span class="dot" onclick="currentSlide(3)"></span> 
		</div>
		
		<script>
			var slideIndex = 1;
			showSlides(slideIndex);

			// Next/previous controls
			function plusSlides(n) {
			  showSlides(slideIndex += n);
			}

			// Thumbnail image controls
			function currentSlide(n) {
			  showSlides(slideIndex = n);
			}

			function showSlides(n) {
			  var i;
			  var slides = document.getElementsByClassName("mySlides");
			  var dots = document.getElementsByClassName("dot");
			  if (n > slides.length) {slideIndex = 1} 
			  if (n < 1) {slideIndex = slides.length}
			  for (i = 0; i < slides.length; i++) {
				  slides[i].style.display = "none"; 
			  }
			  for (i = 0; i < dots.length; i++) {
				  dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slides[slideIndex-1].style.display = "block"; 
			  dots[slideIndex-1].className += " active";
			}
		</script
	</body>
</html>
